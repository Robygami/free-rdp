# qemu-kvm.conf — Конфигурация виртуальной машины для запуска через KVM

[vm]
# Путь к образу диска
disk_image = /var/lib/free-rdp/images/debian-bookworm.img

# Количество процессоров
cpus = 2

# Объем оперативной памяти
memory = 2048  # в мегабайтах

# Использовать графический режим (через VNC/Spice)
enable_display = false

# Порт для RDP проброса
rdp_port = 3389

# Включить аппаратное ускорение (KVM)
enable_kvm = true

# Сетевой мост (если нужно пробрасывать IP)
network_bridge = user

# Включить звук (опционально)
enable_audio = false
