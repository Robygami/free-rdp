# novnc.conf — Конфигурация noVNC (через websockify)

[novnc]
# Порт, на котором будет доступен noVNC через web
listen_port = 6080

# VNC-сервер, к которому подключается noVNC
target_host = localhost
target_port = 5901

# Путь к статическим файлам интерфейса noVNC
web_path = /usr/share/novnc

# Автоматический запуск websockify
auto_start = true

# Включить логгирование
enable_logs = true

# Файл логов (опционально)
log_file = /var/log/novnc.log

# Разрешить только локальные подключения (false для общедоступного сервера)
restrict_localhost = false
