[Globals]
bitmap_cache=yes
bitmap_compression=yes
port=3389
crypt_level=high
channel_code=1
max_bpp=32
fork=yes
tcp_nodelay=yes
tcp_keepalive=yes
security_layer=negotiate
allow_channels=true
allow_multimon=true
enable_tokens=no

[Logging]
LogFile=/var/log/xrdp.log
LogLevel=INFO
EnableSyslog=1
SyslogLevel=INFO

[Sessions]
X11DisplayOffset=10
MaxSessions=50
KillDisconnected=true
DisconnectedTimeLimit=60
IdleTimeLimit=0
ReconnectAttempts=5

[Security]
AllowRootLogin=false
MaxLoginRetry=4
AlwaysGroupCheck=false

[Channels]
rdpdr=true
rdpsnd=true
drdynvc=true

[SessionVariables]
PULSE_SCRIPT=/etc/xrdp/pulse/default.pa

[xrdp1]
name=XFCE Session
lib=libvnc.so
username=ask
password=ask
ip=127.0.0.1
port=-1
code=20
